<!Doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Cena - Construções</title>
        <meta name="author" content="Johnatan Henrique"/>
        <meta name="description" content="Construa seu imóvel com a empresa que mais entende sobre o assunto. Cena, a empresa que constrói os seus sonhos."/>
        <meta name="keywords" content="Construção,Empresa-de-construção,Cena,Imóvel,Imobiliária,Engenharia-Civil"/>
        <link href="Mídias/Imagens/Ícones/letra-c.png" rel="icon"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
        <link href="Design/Design.css" rel="stylesheet"/>
    </head>
    <body>
        <header class="header">
            <!--Header-->
            <section class="logo">
                <a href="Cena.html" title="Início"><img src="Mídias/Imagens/Imagens-Originais-do-Projeto/logo1.png" alt="Logo"/></a><!--    Logo    -->
            </section>
            <section class="logo">
                <a href="Cena.html" title="Início"><img src="Mídias/Imagens/Imagens-Originais-do-Projeto/logo2.png" alt="Logo"/></a><!--    Logo    -->
            </section>
        </header>
        <main>
            <!--Conteúdo Principal-->
            <!--Banner e Formulário-->
            <section class="Banner">
                <form class="formulário">
                    <h1>Não espere muito, Construa seus sonhos conosco agora mesmo!</h1>
                    <div class="preencher">
                        <div>
                            <label for="Nome">Nome Completo:</label>
                            <input type="text" id="Nome" placeholder="Nome" required/>
                        </div>
                        <div>
                            <label for="Email">E-mail:</label>
                            <input type="email" id="Email" placeholder="E-mail" required/>
                        </div>
                        <div>
                            <label for="Telefone">Telefone:</label>
                            <input type="tel" id="Telefone" placeholder="Telefone" required/>
                        </div>
                        <div>
                            <button>Enviar</button>
                            <p>*Campos Obrigatórios</p>
                        </div>
                    </div>
                </form>
                <a href="#calltoaction" class="seta"><img src="Mídias/Imagens/Imagens-Originais-do-Projeto/arrow.png"/></a>
            </section>
            <section class="calltoaction" id="calltoaction">
                <h1>Viva a vida que você sempre sonhou!</h1>
                <p>Consultas e orçamentos gratuitos</p>
            </section>
            <section class="mosaico">
                <div>
                    <img src="Mídias/Imagens/Imagens-Originais-do-Projeto/mosaico1.jpg" alt="Imagem-Mosaico1"/>
                    <div>
                        <p>Descubra como podemos transformar sua visão em realidade. Comece seu projeto hoje!</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
